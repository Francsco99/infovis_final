<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Embedder Graph Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Spring Embedder Graph Drawing Tool</h1>
    </header>
    <div class="toolbar">
        <div class="toolbar-left">
            <span>ID</span>
            <span>LABEL</span>
            <span>COLOR</span>
        </div>
        <div class="toolbar-center">
            <i class="icon fa-solid fa-arrow-pointer fa-2xl"></i>
            <i class="icon fa-solid fa-circle-plus fa-2xl"></i>
            <i class="icon fa-solid fa-link fa-2xl"></i>
            <i class="icon fa-solid fa-pen-to-square fa-2xl"></i>
            <i class="icon fa-solid fa-eraser fa-2xl"></i>
            <i id="help-icon" class="icon fa-solid fa-circle-question fa-2xl"></i>
        </div>
        <div class="toolbar-right">
            <button class="icon png-download"><i class="fa-solid fa-camera fa-2xl"></i></button>
            <button class="icon json-download"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
            <button class="icon json-upload"><i class="fa-solid fa-file-arrow-up fa-2xl"></i></button>
        </div>
    </div>
    <div class="canvas-container">
        <svg id="graph-canvas"></svg>
        <div class="zoom-controls">
            <button id="zoom-in"><i class="icon fa-solid fa-magnifying-glass-plus fa-2xl"></i></button>
            <button id="zoom-out"><i class="icon fa-solid fa-magnifying-glass-minus fa-2xl"></i></button>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Istruzioni</h2>
            <ul>
                <li><i class="fa-solid fa-arrow-pointer"></i> Seleziona</li>
                <li><i class="fa-solid fa-circle-plus"></i> Aggiungi nodo</li>
                <li><i class="fa-solid fa-link"></i> Aggiungi arco</li>
                <li><i class="fa-solid fa-pen-to-square"></i> Modifica</li>
                <li><i class="fa-solid fa-eraser"></i> Cancella</li>
                <li><i class="fa-solid fa-circle-question"></i> Mostra questo popup</li>
                <li><i class="fa-solid fa-camera"></i> Download PNG</li>
                <li><i class="fa-solid fa-floppy-disk"></i> Download JSON</li>
                <li><i class="fa-solid fa-file-arrow-up"></i> Upload JSON</li>
                <li><i class="fa-solid fa-magnifying-glass-plus"></i> Zoom In</li>
                <li><i class="fa-solid fa-magnifying-glass-minus"></i> Zoom Out</li>
            </ul>
        </div>
    </div>
    <script src="info_popup.js"></script>
</body>
</html>
