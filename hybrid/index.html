<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYBRID Spring Embedder Graph Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!--d3 library-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!--jquery library-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body onload="main()">
    <div class="toolbar">
        <div class="toolbar-left">
            <span>ID: </span>
            <span>LABEL: </span>
            <span>COLOR: </span>
        </div>
        <div class="toolbar-center">
            <i id="pointer" class="icon toolbar-icon active fa-solid fa-arrow-pointer fa-2xl" data-tool="pointer"></i>
            <i id="add-node" class="icon toolbar-icon fa-solid fa-circle-plus fa-2xl" data-tool="add-node"></i>
            <i id="add-link" class="icon toolbar-icon fa-solid fa-link fa-2xl" data-tool="add-link"></i>
            <i id="edit" class="icon unactive toolbar-icon fa-solid fa-pen-to-square fa-2xl" data-tool="edit"></i>
            <i id="delete" class="icon unactive toolbar-icon fa-solid fa-eraser fa-2xl" data-tool="delete"></i>
            <i id="help-icon" class="icon fa-solid fa-circle-question fa-2xl"></i>
        </div>

        <div class="toolbar-right">
            <i class="icon fa-solid fa-trash fa-2xl"></i>
            <button id="svg-download" class="icon"><i class="fa-solid fa-camera fa-2xl"></i></button>
            <button id="json-download" class="icon"><i class="fa-solid fa-floppy-disk fa-2xl"></i></button>
            <button id="json-upload" class="icon"><i class="fa-solid fa-file-arrow-up fa-2xl"></i></button>
        </div>
    </div>
    <div class="toolbar-extra"></div>
    <div class="canvas-container">
        <svg id="graph-canvas"></svg>
        
        <div class="zoom-controls">
            <i id="zoom-in" class="icon fa-solid fa-magnifying-glass-plus fa-xl"></i>
            <i id="zoom-out" class="icon fa-solid fa-magnifying-glass-minus fa-xl"></i>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <i id="close-popup" class="icon fa-solid fa-xmark fa-2xl"></i>
            <h2>Instructions</h2>
            <ul>
                <li><i class="fa-solid fa-arrow-pointer fa-xl"></i> Select an element</li>
                <li><i class="fa-solid fa-circle-plus fa-xl"></i> Add a new node</li>
                <li><i class="fa-solid fa-link fa-xl"></i> Add a new link</li>
                <li><i class="fa-solid fa-pen-to-square fa-xl"></i> Edit node or link</li>
                <li><i class="fa-solid fa-eraser fa-xl"></i> Delete node or link</li>
                <li><i class="fa-solid fa-circle-question fa-xl"></i>Show this guide</li>
                <li><i class="fa-solid fa-camera fa-xl"></i> Download the graph in SVG</li>
                <li><i class="fa-solid fa-floppy-disk fa-xl"></i> Download the graph in JSON</li>
                <li><i class="fa-solid fa-file-arrow-up fa-xl"></i> Upload the graph in JSON</li>
                <li><i class="fa-solid fa-magnifying-glass-plus fa-xl"></i> Zoom In</li>
                <li><i class="fa-solid fa-magnifying-glass-minus fa-xl"></i> Zoom Out</li>
            </ul>
        </div>
    </div>
    <!--
    <script src="js/info_popup.js"></script>
    <script src="js/icon_click.js"></script>
    <script src="js/download.js"></script>
    <script src="js/zoom_control.js"></script>
    <script src="js/color_picker.js"></script>
    -->
    <script src="main.js"></script>
</body>
</html>
