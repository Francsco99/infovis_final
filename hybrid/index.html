<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYBRID Spring Embedder Graph Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!--d3 library-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!--jquery library-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--file saver-->
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <span class="label">ID: </span>
            <span class="label">LABEL: </span>
            <span class="label">COLOR: </span>
        </div>
        <div class="toolbar-center">
            <i id="pointer" class="icon toolbar-icon active fa-solid fa-arrow-pointer fa-2xl" data-tool="pointer"></i>
            <i id="add-node" class="icon toolbar-icon fa-solid fa-circle-plus fa-2xl" data-tool="add-node"></i>
            <i id="add-link" class="icon toolbar-icon fa-solid fa-link fa-2xl" data-tool="add-link"></i>
            <i id="edit" class="icon unactive toolbar-icon fa-solid fa-pen-to-square fa-2xl" data-tool="edit"></i>
            <i id="delete" class="icon unactive toolbar-icon fa-solid fa-eraser fa-2xl" data-tool="delete"></i>
        </div>
        <div class="toolbar-right">
            <i id="delete-graph" class="icon toolbar-icon fa-solid fa-trash fa-2xl"></i>
            <i id="svg-download" class="icon toolbar-icon fa-solid fa-camera fa-2xl"></i>
            <i id="json-download" class="icon toolbar-icon fa-solid fa-floppy-disk fa-2xl"></i>
            <i id="json-upload" class="icon toolbar-icon fa-solid fa-file-arrow-up fa-2xl"></i>
        </div>
    </div>
    <div id="toolbar-extra"></div>
    <div class="canvas-container">
        <svg id="graph-canvas"></svg>
        
        <div class="help-control">
            <i id="help-icon" class="icon fa-solid fa-circle-question fa-2xl"></i>
        </div>
        <div class="slider-control">
            <i id="slider-icon" class="icon fa-solid fa-sliders fa-2xl"></i>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <i id="close-popup" class="icon fa-solid fa-xmark fa-2xl"></i>
            <h2>Instructions</h2>
            <ul>
                <li><i class="fa-solid fa-arrow-pointer fa-2xl"></i> Select and grab an element</li>
                <li><i class="fa-solid fa-circle-plus fa-2xl"></i> Add a new node</li>
                <li><i class="fa-solid fa-link fa-2xl"></i> Add a new link</li>
                <li><i class="fa-solid fa-pen-to-square fa-2xl"></i> Edit node or link</li>
                <li><i class="fa-solid fa-eraser fa-2xl"></i> Delete node or link</li>
                <li><i class="fa-solid fa-circle-question fa-2xl"></i>Show this guide</li>
                <li><i class="fa-solid fa-trash fa-2xl"></i>Delete whole graph</li>
                <li><i class="fa-solid fa-camera fa-2xl"></i> Download the graph in SVG</li>
                <li><i class="fa-solid fa-floppy-disk fa-2xl"></i> Download the graph in JSON</li>
                <li><i class="fa-solid fa-file-arrow-up fa-2xl"></i> Upload the graph in JSON</li>
            </ul>
        </div>
    </div>
    <div class="force-control">
        <i id="close-slider" class="icon fa-solid fa-xmark fa-lg"></i>
        <label for="charge">Charge: <span id="charge-value">-300</span></label>
        <input id="charge" type="range" min="-600" max="-100" step="25" value="-300">
        <label for="link">Link distance: <span id="link-value">100</span></label>
        <input id="link" type="range" min="30" max="200" step="25" value="100">
        <label for="attract">Center gravity: <span id="attract-value">0.1</span></label>
        <input id="attract" type="range" min="0" max="0.5" step="0.05" value="0.1">
    </div>
    
    <script src="main.js"></script>
    <script src="info_popup.js"></script>
    <script src="slider_show.js"></script>
</body>
</html>
